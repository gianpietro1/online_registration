<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
  
    <div class="header">
      <p>THE CODE REVIEW</p>
    </div>

    <div class="newsletter_signup">
      <p class="title form_blue">Signup for our newsletter</p>
      <p class="newssup_text form_gray">Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <div class="form_all">

      <form action="index.html" method="post">
               
        <fieldset id="contact">
        
          <legend class="title contact_info">Contact Information</legend>
          
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required" required>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email" placeholder="Required" required>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone">
          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address">
          <label for="city">City</label>
          <input type="text" id="city" name="user_city">
          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="" disabled selected>Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          <label for="zipcode">Zip Code</label>
          <input type="number" id="zipcode" name="user_zipcode" min="10000" max="99999" required>           

       </fieldset>
        
       <fieldset id="newsletter">

          <legend class="title newsletter_info">Newsletter</legend>

          <label>Select the newsletters you would like to receive</label>
          
          <div class="clearfix">

            <div class="col">
              <input type="checkbox" id="news_html" value="html" name="news_html">
              <label for="news_html" class="checktext">HTML News</label>          
              <input type="checkbox" id="news_css" value="css" name="news_css">
              <label for="news_css" class="checktext">CSS News</label>   
              <input type="checkbox" id="news_js" value="js" name="news_js">
              <label for="news_js" class="checktext">Javascript News</label>
            </div>

            <div class="col">
              <input type="checkbox" id="news_ruby" value="ruby" name="news_ruby">
              <label for="news_ruby" class="checktext">Ruby News</label>          
              <input type="checkbox" id="news_python" value="python" name="news_python">
              <label for="news_python" class="checktext">Python News</label>   
              <input type="checkbox" id="news_angular" value="angular" name="news_angular">
              <label for="news_angular" class="checktext">Angular News</label>
            </div>
          </div>
          <br> 

          <label>Newsletter format</label>
          <input type="radio" id="format_html" name="news_format">
          <label for="format_html">HTML</label>
          <input type="radio" id="format_plain" name="news_format">
          <label for="format_plain">Plain Text</label> 
        
          <br>

          <label for="topics">Other topics you'd like to hear about</label>
          <textarea id="topics" name="user_topics"></textarea>       

          <br><br>

          <label>Pick an avatar</label>
          <input type="radio" id="avatar_1" name="avatar">
          <label for="avatar_1"><img src="./images/avatar_1.jpg" alt="avatar photo"></label>
          <input type="radio" id="avatar_2" name="avatar">
          <label for="avatar_2">No avatar!</label> 
        

       </fieldset>
        
       <button type="submit" class="submit_button">Sign Up</button>        
       <button type="reset" class="reset_button">Reset</button>        
      </form>

    </div>

      <div id="copyright">
        <p>Copyright The Code Review</p>
      </div>

  </div>
   

</body>
</html>
